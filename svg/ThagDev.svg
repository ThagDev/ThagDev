<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    /* SCSS Vars */
    .bat {
      width: 20px;
      height: 20px;
      fill: #202020;
      stroke: #54556b;
      transform-origin: center;
      animation: flap 0.4s infinite alternate;
    }
    
    @keyframes flap {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>

  <rect class="bat" x="50" y="50" width="100" height="100" />
  <!-- Thay thế <rect> bằng các phần tử SVG khác để tạo ra hình dạng của con dơi -->
</svg>
